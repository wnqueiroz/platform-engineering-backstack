apiVersion: apps/v1
kind: Deployment
metadata:
  name: crossview
  namespace: crossview-system
  labels:
    app: crossview
    backstage.io/kubernetes-id: crossview
    backstage.io/kubernetes-namespace: crossview-system
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: crossview
  template:
    metadata:
      labels:
        app: crossview
        backstage.io/kubernetes-id: crossview
        backstage.io/kubernetes-namespace: crossview-system
    spec:
      serviceAccountName: crossview-sa
      containers:
      - name: crossview
        image: ghcr.io/corpobit/crossview:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3001
          name: http
        env:
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: crossview-config
              key: NODE_ENV
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: crossview-config
              key: PORT
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: crossview-config
              key: DB_HOST
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: crossview-config
              key: DB_PORT
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: crossview-config
              key: DB_NAME
        - name: DB_USER
          valueFrom:
            configMapKeyRef:
              name: crossview-config
              key: DB_USER
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: crossview-secrets
              key: db-password
        - name: SESSION_SECRET
          valueFrom:
            secretKeyRef:
              name: crossview-secrets
              key: session-secret
        livenessProbe:
          httpGet:
            path: /api/health
            port: 3001
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/health
            port: 3001
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - crossview
              topologyKey: kubernetes.io/hostname
