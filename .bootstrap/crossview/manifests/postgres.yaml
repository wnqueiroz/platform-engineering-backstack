apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: crossview-postgres-pvc
  namespace: crossview-system
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: crossview-postgres
  namespace: crossview-system
  labels:
    app: crossview-postgres
    backstage.io/kubernetes-id: crossview-postgres
    backstage.io/kubernetes-namespace: crossview-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: crossview-postgres
  template:
    metadata:
      labels:
        app: crossview-postgres
        backstage.io/kubernetes-id: crossview-postgres
        backstage.io/kubernetes-namespace: crossview-system
    spec:
      containers:
      - name: postgres
        image: postgres:16-alpine
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 5432
          name: postgres
        env:
        - name: POSTGRES_DB
          valueFrom:
            configMapKeyRef:
              name: crossview-config
              key: DB_NAME
        - name: POSTGRES_USER
          valueFrom:
            configMapKeyRef:
              name: crossview-config
              key: DB_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: crossview-secrets
              key: db-password
        - name: PGDATA
          value: /var/lib/postgresql/data/pgdata
        volumeMounts:
        - name: postgres-storage
          mountPath: /var/lib/postgresql/data
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
      volumes:
      - name: postgres-storage
        persistentVolumeClaim:
          claimName: crossview-postgres-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: crossview-postgres
  namespace: crossview-system
  labels:
    app: crossview-postgres
    backstage.io/kubernetes-id: crossview-postgres
    backstage.io/kubernetes-namespace: crossview-system
spec:
  type: ClusterIP
  ports:
  - port: 5432
    targetPort: 5432
    protocol: TCP
    name: postgres
  selector:
    app: crossview-postgres
